<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PixiJS 8 - SharedArrayBuffer with 4 Workers (SoA + Spatial)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            font-family: monospace;
        }

        canvas {
            display: block;
            width: 800px;
            height: 600px;
            border: 1px solid #333;
        }

        p {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin: 5px 10px;
        }

        #config {
            color: #4CAF50;
            font-weight: bold;
            font-size: 18px;
        }

        #spatialFPS {
            color: #a29bfe;
        }

        #logicFPS {
            color: #ff6b6b;
        }

        #physicsFPS {
            color: #4ecdc4;
        }

        #renderFPS {
            color: #ffe66d;
        }

        #lightingFPS {
            color: #ff9ff3;
        }
    </style>
</head>
<body>
    <p id="config">Mode: SHARED ARRAY BUFFER (5 Workers) - Structure of Arrays + Spatial Hash + Lighting</p>
    <p id="spatialFPS">Spatial Worker FPS: --</p>
    <p id="logicFPS">Logic Worker FPS: --</p>
    <p id="physicsFPS">Physics Worker FPS: --</p>
    <p id="lightingFPS">Lighting Worker FPS: --</p>
    <p id="renderFPS">Render Worker FPS: --</p>
    <p id="numberBoids">Number of entities: --</p>
    <p>Move camera with WASD or Arrow Keys, mousewheel to zoom in and out</p>
    <button id="pause" onclick="gameEngine.pause()">Pause</button>
    <button id="resume" onclick="gameEngine.resume()">Resume</button>

    <script src="config.js"></script>
    <script src="gameObject.js"></script>
    <script src="abstractLightSourceEntity.js"></script>
    <script src="candle.js"></script>
    <script src="boid.js"></script>
    <script src="gameEngine.js"></script>
    <script>
        // Initialize with GameEngine using class registration system
        const gameEngine = new GameEngine(
            {
                canvasWidth: CANVAS_WIDTH,
                canvasHeight: CANVAS_HEIGHT,
                worldWidth: WIDTH,
                worldHeight: HEIGHT,
                maxNeighbors: MAX_NEIGHBORS_PER_ENTITY
            },
            {
                bunny: "1.png",
                bg: "fondo.jpg",
                light: "white_gradient_256.png"
            }
        );




        // Register entity classes
        // This is where you define what entities exist and how many
        gameEngine.registerEntityClass(Boid, 10000); // Reduced from ENTITY_COUNT to see lighting better

        // Register light sources (Candles)
        // gameEngine.registerEntityClass(Candle, 100); // 50 candles scattered around

        // You can register more entity types here:
        // gameEngine.registerEntityClass(Enemy, 500);
        // gameEngine.registerEntityClass(Obstacle, 100);

        // Initialize and start
        gameEngine.init().catch(error => {
            document.body.innerHTML = `
                <div style="color: white; padding: 20px;">
                    <h1>Error initializing game!</h1>
                    <p>${error.message}</p>
                    <p>You need to serve this with proper CORS headers:</p>
                    <pre>Cross-Origin-Opener-Policy: same-origin
Cross-Origin-Embedder-Policy: require-corp</pre>
                    <p>Use the provided server.js: <code>node server.js</code></p>
                </div>
            `;
        });
    </script>
</body>
</html>
