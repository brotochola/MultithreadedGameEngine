<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job System Benchmark - Unity DOTS Style</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h2 {
            color: #9cdcfe;
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .controls {
            background: #252526;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: #9cdcfe;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="number"],
        input[type="range"] {
            background: #3c3c3c;
            border: 1px solid #555;
            color: #d4d4d4;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            font-size: 14px;
        }

        input[type="range"] {
            padding: 0;
            height: 30px;
        }

        .range-value {
            display: inline-block;
            background: #1e1e1e;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 10px;
            color: #ce9178;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
        }

        button:hover {
            background: #1177bb;
        }

        button:disabled {
            background: #3e3e42;
            cursor: not-allowed;
        }

        button.success {
            background: #0e7c3c;
        }

        button.success:hover {
            background: #0f9d58;
        }

        button.danger {
            background: #c9302c;
        }

        button.danger:hover {
            background: #e74c3c;
        }

        .stats {
            background: #252526;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 8px;
            background: #1e1e1e;
            border-radius: 4px;
        }

        .stat-label {
            color: #9cdcfe;
        }

        .stat-value {
            color: #ce9178;
            font-weight: bold;
        }

        .stat-value.good {
            color: #4ec9b0;
        }

        .stat-value.warning {
            color: #dcdcaa;
        }

        .stat-value.bad {
            color: #f48771;
        }

        .benchmark {
            background: #252526;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .benchmark-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .benchmark-card {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            border-left: 3px solid #4ec9b0;
        }

        .benchmark-card .value {
            font-size: 24px;
            color: #ce9178;
            font-weight: bold;
        }

        .benchmark-card .label {
            font-size: 12px;
            color: #9cdcfe;
            margin-top: 5px;
        }

        .log {
            background: #252526;
            padding: 15px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-size: 13px;
        }

        .log-entry {
            margin: 4px 0;
            padding: 4px 8px;
            border-left: 3px solid #4ec9b0;
            background: #1e1e1e;
        }

        .log-entry.worker {
            border-left-color: #ce9178;
        }

        .log-entry.complete {
            border-left-color: #608b4e;
        }

        .log-entry.frame {
            border-left-color: #dcdcaa;
            font-weight: bold;
        }

        .log-entry.benchmark {
            border-left-color: #c586c0;
            background: #2a2d2e;
        }

        .chart {
            background: #252526;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .chart canvas {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Job System Benchmark - Unity DOTS Style</h1>

        <div class="grid">
            <div class="controls">
                <h2>‚öôÔ∏è Configuration</h2>

                <div class="control-group">
                    <label>Entity Count: <span class="range-value" id="entityCountValue">20000</span></label>
                    <input type="range" id="entityCount" min="1000" max="100000" step="1000" value="20000">
                </div>

                <div class="control-group">
                    <label>Entities Per Job: <span class="range-value" id="entitiesPerJobValue">5000</span></label>
                    <input type="range" id="entitiesPerJob" min="100" max="20000" step="100" value="5000">
                </div>

                <div class="control-group">
                    <label>Worker Count: <span class="range-value" id="workerCountValue">2</span></label>
                    <input type="range" id="workerCountSlider" min="1" max="8" step="1" value="2">
                </div>

                <div class="control-group">
                    <label>Work Complexity (iterations): <span class="range-value"
                            id="complexityValue">100</span></label>
                    <input type="range" id="complexity" min="10" max="1000" step="10" value="100">
                </div>

                <div class="button-group">
                    <button id="startBtn" class="success">‚ñ∂Ô∏è Start</button>
                    <button id="stopBtn" class="danger" disabled>‚èπÔ∏è Stop</button>
                </div>
            </div>

            <div class="stats">
                <h2>üìä Real-time Stats</h2>
                <div class="stat-row">
                    <span class="stat-label">Frame:</span>
                    <span class="stat-value" id="frameCount">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Frame Time:</span>
                    <span class="stat-value" id="frameTime">0ms</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">FPS:</span>
                    <span class="stat-value" id="fps">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Jobs Per Frame:</span>
                    <span class="stat-value" id="jobsPerFrame">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Total Jobs:</span>
                    <span class="stat-value" id="jobsCompleted">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Avg Frame Time:</span>
                    <span class="stat-value" id="avgFrameTime">0ms</span>
                </div>
            </div>
        </div>

        <div class="benchmark">
            <h2>üèÅ Benchmark Results</h2>
            <div class="button-group">
                <button id="benchmarkBtn">Run Benchmark Suite</button>
                <button id="clearBenchBtn">Clear Results</button>
            </div>
            <div class="benchmark-results" id="benchmarkResults"></div>
        </div>

        <div class="controls">
            <h2>üìù Event Log</h2>
            <button id="clearBtn">Clear Log</button>
        </div>

        <div class="log" id="logContainer"></div>
    </div>

    <!-- Worker code as script -->
    <script id="workerCode">
        class JobWorker {
            constructor() {
                this.jobFunctions = {
                    updateEntities: this.updateEntities.bind(this),
                    heavyComputation: this.heavyComputation.bind(this),
                };

                self.onmessage = (e) => this.handleMessage(e);
                self.postMessage({ type: 'ready' });
            }

            handleMessage(e) {
                const { type, jobId, jobType, params } = e.data;

                if (type === 'executeJob') {
                    const jobFunction = this.jobFunctions[jobType];

                    if (!jobFunction) {
                        self.postMessage({
                            type: 'jobComplete',
                            jobId,
                            result: { error: 'Job not found' }
                        });
                        return;
                    }

                    const startTime = performance.now();
                    const result = jobFunction(params);
                    const elapsed = performance.now() - startTime;

                    self.postMessage({
                        type: 'jobComplete',
                        jobId,
                        result: { ...result, timeSpent: elapsed }
                    });
                }
            }

            updateEntities(params) {
                const { buffer, startIdx, endIdx, deltaTime, complexity } = params;
                const entities = new Float32Array(buffer);

                let updatedCount = 0;

                // Simular trabajo con complejidad variable
                for (let i = startIdx; i < endIdx; i++) {
                    const x = entities[i * 2];
                    const y = entities[i * 2 + 1];

                    // Trabajo artificial (m√°s iteraciones = m√°s pesado)
                    let result = x + y;
                    for (let j = 0; j < complexity; j++) {
                        result = Math.sqrt(result * result + 1);
                    }

                    const time = performance.now() / 1000;
                    entities[i * 2] = x + Math.sin(time + i) * 0.5 + result * 0.0001;
                    entities[i * 2 + 1] = y + Math.cos(time + i) * 0.5 + result * 0.0001;

                    updatedCount++;
                }

                return {
                    jobType: 'updateEntities',
                    entitiesProcessed: updatedCount
                };
            }

            heavyComputation(params) {
                const { iterations } = params;
                let result = 0;
                for (let i = 0; i < iterations; i++) {
                    result += Math.sqrt(i * Math.PI);
                }
                return { result };
            }
        }

        const worker = new JobWorker();
    </script>

    <script>
        // ============================================
        // LOGGING UTILITIES
        // ============================================
        const logContainer = document.getElementById('logContainer');

        function log(message, type = 'normal') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLog() {
            logContainer.innerHTML = '';
        }

        // ============================================
        // JOB SYSTEM
        // ============================================
        class JobSystem {
            constructor(workerCount = 2) {
                this.workers = [];
                this.jobQueue = [];
                this.results = [];
                this.workersReady = 0;
                this.totalJobsCompleted = 0;

                log(`üîß Creating ${workerCount} workers...`);

                // Crear workers inline (para evitar archivos externos)
                for (let i = 0; i < workerCount; i++) {
                    const workerCode = this.getWorkerCode();
                    const blob = new Blob([workerCode], { type: 'application/javascript' });
                    const workerUrl = URL.createObjectURL(blob);

                    const worker = new Worker(workerUrl);
                    worker.id = i;
                    worker.onmessage = (e) => this.handleWorkerMessage(e, i);
                    this.workers.push(worker);

                    log(`‚úì Worker ${i} created`, 'worker');
                }
            }

            getWorkerCode() {
                // C√≥digo del worker como string (inline)
                return `
          class JobWorker {
            constructor() {
              this.jobFunctions = {
                updateEntities: this.updateEntities.bind(this),
                calculatePhysics: this.calculatePhysics.bind(this),
              };
              
              self.onmessage = (e) => this.handleMessage(e);
              self.postMessage({ type: 'ready' });
            }

            handleMessage(e) {
              const { type, jobId, jobType, params } = e.data;
              
              if (type === 'executeJob') {
                const jobFunction = this.jobFunctions[jobType];
                
                if (!jobFunction) {
                  self.postMessage({ 
                    type: 'jobComplete', 
                    jobId, 
                    result: { error: 'Job not found' } 
                  });
                  return;
                }
                
                const startTime = performance.now();
                const result = jobFunction(params);
                const elapsed = performance.now() - startTime;
                
                self.postMessage({ 
                  type: 'jobComplete', 
                  jobId, 
                  result: { ...result, timeSpent: elapsed }
                });
              }
            }

            updateEntities(params) {
              const { buffer, startIdx, endIdx, deltaTime } = params;
              const entities = new Float32Array(buffer);
              
              let updatedCount = 0;
              
              // Simular trabajo: actualizar posiciones
              for (let i = startIdx; i < endIdx; i++) {
                const x = entities[i * 2];
                const y = entities[i * 2 + 1];
                
                // Movimiento circular simple
                const time = performance.now() / 1000;
                entities[i * 2] = x + Math.sin(time + i) * 0.5;
                entities[i * 2 + 1] = y + Math.cos(time + i) * 0.5;
                
                updatedCount++;
              }
              
              return { 
                jobType: 'updateEntities',
                entitiesProcessed: updatedCount
              };
            }

            calculatePhysics(params) {
              const { buffer, startIdx, endIdx, gravity } = params;
              const entities = new Float32Array(buffer);
              
              // Simular f√≠sica simple
              for (let i = startIdx; i < endIdx; i++) {
                entities[i * 2 + 1] += gravity;
              }
              
              return { 
                jobType: 'calculatePhysics',
                entitiesProcessed: endIdx - startIdx
              };
            }
          }

          const worker = new JobWorker();
        `;
            }

            handleWorkerMessage(e, workerId) {
                const { type, result, jobId } = e.data;

                if (type === 'ready') {
                    this.workersReady++;
                    log(`‚úì Worker ${workerId} ready`, 'worker');
                    return;
                }

                if (type === 'jobComplete') {
                    this.results[jobId] = result;
                    this.totalJobsCompleted++;

                    // Si hay m√°s jobs en la cola, asignar el siguiente
                    if (this.jobQueue.length > 0) {
                        const nextJob = this.jobQueue.shift();
                        this.workers[workerId].postMessage(nextJob);
                    } else {
                        this.workersReady++;
                    }
                }
            }

            addJob(jobType, params) {
                const jobId = this.results.length;
                this.results.push(null);

                return {
                    type: 'executeJob',
                    jobId,
                    jobType,
                    params
                };
            }

            async executeJobs(jobs) {
                this.jobQueue = [...jobs];
                this.workersReady = 0;

                // Asignar primeros jobs a cada worker
                for (let i = 0; i < this.workers.length && this.jobQueue.length > 0; i++) {
                    const job = this.jobQueue.shift();
                    this.workers[i].postMessage(job);
                }

                // Esperar a que todos terminen
                await this.waitForCompletion();

                return [...this.results];
            }

            waitForCompletion() {
                return new Promise((resolve) => {
                    const check = () => {
                        if (this.workersReady === this.workers.length) {
                            resolve();
                        } else {
                            setTimeout(check, 1);
                        }
                    };
                    check();
                });
            }

            destroy() {
                this.workers.forEach(w => w.terminate());
                log('üî¥ Workers terminated');
            }
        }

        // ============================================
        // GAME LOOP
        // ============================================
        let jobSystem = null;
        let entities = null;
        let isRunning = false;
        let frameCount = 0;
        let animationFrameId = null;

        const ENTITY_COUNT = 20000;
        const ENTITIES_PER_JOB = 5000;

        function init() {
            log('üéÆ Initializing game...', 'frame');

            // Crear SharedArrayBuffer para entidades
            entities = new Float32Array(new SharedArrayBuffer(ENTITY_COUNT * 8));

            // Inicializar posiciones aleatorias
            for (let i = 0; i < ENTITY_COUNT; i++) {
                entities[i * 2] = Math.random() * 1000;     // x
                entities[i * 2 + 1] = Math.random() * 1000; // y
            }

            log(`‚úì Initialized ${ENTITY_COUNT} entities`);

            // Crear job system
            jobSystem = new JobSystem(2);

            // Esperar a que workers est√©n listos
            setTimeout(() => {
                log('‚úì All workers ready!', 'complete');
                log('üöÄ Starting game loop...', 'frame');
                isRunning = true;
                gameLoop();
            }, 100);
        }

        async function gameLoop() {
            if (!isRunning) return;

            frameCount++;
            const startTime = performance.now();

            // ============================================
            // 1. CREAR JOBS - Dividir trabajo en chunks
            // ============================================
            const jobs = [];

            for (let i = 0; i < ENTITY_COUNT; i += ENTITIES_PER_JOB) {
                jobs.push(jobSystem.addJob('updateEntities', {
                    buffer: entities.buffer,
                    startIdx: i,
                    endIdx: Math.min(i + ENTITIES_PER_JOB, ENTITY_COUNT),
                    deltaTime: 16.67
                }));
            }

            // ============================================
            // 2. EJECUTAR JOBS EN PARALELO
            // ============================================
            const results = await jobSystem.executeJobs(jobs);

            // ============================================
            // 3. UPDATE UI
            // ============================================
            const elapsed = performance.now() - startTime;

            // Update stats
            document.getElementById('frameCount').textContent = frameCount;
            document.getElementById('frameTime').textContent = elapsed.toFixed(2) + 'ms';
            document.getElementById('jobsCompleted').textContent = jobSystem.totalJobsCompleted;

            // Log cada 60 frames
            if (frameCount % 60 === 0) {
                log(`Frame ${frameCount} - ${elapsed.toFixed(2)}ms - ${jobs.length} jobs`, 'frame');
            }

            // Siguiente frame
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function stop() {
            isRunning = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            if (jobSystem) {
                jobSystem.destroy();
                jobSystem = null;
            }
            log('‚è∏Ô∏è Game loop stopped', 'frame');
        }

        // ============================================
        // UI CONTROLS
        // ============================================

        // Buttons
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            // Disable controls during run
            document.querySelectorAll('input').forEach(el => el.disabled = true);
            init();
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.querySelectorAll('input').forEach(el => el.disabled = false);
            stop();
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            clearLog();
        });

        document.getElementById('benchmarkBtn').addEventListener('click', async () => {
            const btn = document.getElementById('benchmarkBtn');
            btn.disabled = true;
            btn.textContent = 'Running...';

            await runBenchmark();

            btn.disabled = false;
            btn.textContent = 'Run Benchmark Suite';
        });

        document.getElementById('clearBenchBtn').addEventListener('click', () => {
            document.getElementById('benchmarkResults').innerHTML = '';
        });

        // Initial log
        log('üí° Configure settings and click "Start" to begin');
        log('üí° Use "Run Benchmark Suite" to test different configurations');
    </script>
</body>
